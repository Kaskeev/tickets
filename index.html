<!doctype html>
<html>
  <head>
    <title>Closer.io</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
    <div class="header__block">
    <img src="images/user.svg" alt="" class="user__logo">
    <div class="names__text">
    <p class="name__title">Name</p>
    <p class="surname__title">Surname</p>
  </div>
  </div>
</header>
  <section class="section">
    <div class="info">
      <p class="info__title">INFO</p>
      <div class="info__block">
       <div class="info__link">
         <img class="info__img" src="images/sms.svg" alt="SMS">
         <p class="info__text"> info@gmail.com</p>
        </div>
       <div class="info__link">
         <img class="info__img" src="images/map.svg" alt="MAP">
         <p class="info__text">CITY, Country</p>
        </div>
      </div>
    </div>
    <div class="block__info">
      <div class="block__wrap">
      <div class="options__info">
        <p class="options__count">0 Sent</a>
      </div>
      <div class="options__info">
        <p class="options__count">1 Pending</a>
      </div>
      <div class="options__info">
        <p class="options__count">2 Accepted</a>
      </div>
      <div class="options__info">
        <p class="options__count">3 Refused</a>
      </div>
      <a href="categories.html" class="send__gif">SEND A GIF</a>
    </div>
    </div>
    <p class="history__title">History</p>
    <div class="history__block">
      <div class="history__wrapper">
      <div class="blockOfHistory">
        <p class="first__text">Reply</p>
      </div>
      <div class="blockOfHistory">
        <p class="first__text">Date</p>
      </div>
      <div class="blockOfHistory">
        <p class="first__text">Status</p>
      </div>
    </div>
    </div>
  </section>
  </body>
</html>
